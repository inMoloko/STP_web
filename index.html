<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  <!-- it's important for d3.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="js/dataGenerator.js"></script>
    <script src="js/report.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Title</title>
</head>

<body>
    <div ng-app="myApp" >
        <div ng-controller="myCtrl">
            <button class="button" ng-click="setDiapasone('day')">День</button>
            <button class="button" ng-click="setDiapasone('month')">Месяц</button>
            <nvd3 options="options" data="data"></nvd3>
            <button class="button" ng-click="OpenReportPage('printPage.html')">
                Print
            </button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
