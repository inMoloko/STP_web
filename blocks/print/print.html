<div class="print">
    <h1 id="HEADER" align="center"><span ng-bind="$ctrl.reportDate"></span></h1>
    <br>
    <br>

    <table class="print__report-table">
        <tr>
            <th>Время</th>
            <th>Параметр</th>
            <th>Значение</th>
            <th>Норма</th>
            <th width="350">Комментарий</th>
        </tr>
        <tr ng-repeat="row in $ctrl.data">
            <td ng-bind="row.id|date:'HH:mm:ss'"></td>
            <td ng-bind="row.name"></td>
            <td ng-bind="row.value"></td>
            <td style="padding: 15px 5px"><span ng-bind="row.norma"></span><img width="20" height="20" align="right"
                    ng-src="{{row.normType == 1?'images/hot.png':'images/cold.png'}}"></td>

            <td></td>
        </tr>
    </table>
    <div id="signature" align="center">
        <br>
        <br>
        ___________________________________________________________________________________________________
        <br>должность, подпись, расшифровка
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
