<div class="print">
    <h3 class="print__firm-name">ООО "Пермская химическая компания"</h3>
    <h2 class="print__title">ТЕХНОЛОГИЧЕСКИЕ ОТКЛОНЕНИЯ</h2>
    <h3 id="HEADER" class="print__period"><span ng-bind="$ctrl.reportDate"></span></h3>
    <br>
    <br>

    <table class="print__report-table">
        <tr>
            <th>Время</th>
            <th>Параметр</th>
            <th>Значение</th>
            <th>Норма</th>
            <th width="350">Комментарий</th>
        </tr>
        <tr ng-repeat="row in $ctrl.data track by row.index">
            <td ng-bind="row.id"></td>
            <td ng-bind="row.name"></td>
            <td ng-bind="row.value"></td>
            <td style="padding: 15px 5px"><span ng-bind="row.norma"></span><img width="20" height="20" align="right"
                    ng-src="{{row.normType == 1?'images/hot.png':'images/cold.png'}}"></td>

            <td></td>
        </tr>
    </table>
    <div id="signature">
        <br>
        <br>
    Сменный мастер ___________________________________________ / ________________________
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
